<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullname">Fullname</label>
          <input formControlName="fullname" type="text" class="form-control" name="fullname" id="fullname">
          <!-- <small *ngIf="login.get('fullname').touched && login.get('fullname').invalid"class="text-danger">Full name can not be empty!</small> -->
          <small *ngIf="fullname.touched && fullname.invalid" class="text-danger">Full name can not be empty!</small>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control" name="username" id="username">
          <div *ngIf="username.touched && username.invalid" class="text-danger">
            <small *ngIf="username.errors.required">Username cann't be empty! </small>
            <small *ngIf="username.errors.spaceNotAllowed">Space not allowed</small>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" class="form-control" name="email" id="email">
          <div *ngIf="email.touched && email.invalid" class="text-danger">
            <small *ngIf="email.errors.required">Email cann't be empty! </small>
            <small *ngIf="email?.pattern">Invalid email, please enter email in the format like akw@gmail.com</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" name="password" id="password" maxlength="7">
          <small *ngIf="password.errors?.minlength" class="text-danger">Minimum {{password.errors.minlength.requiredLength}} characters </small>
          <!-- <small *ngIf="password.errors.maxlength">Password should be of max 7 characters </small> -->
        </div>
        <div class="form-group" formArrayName="skills">
          <label for="">Skills:<span class="text-muted">press Tab key to add skills</span></label>
          <input type="text"  class="form-control" (blur)="addSkills(skill)" #skill >
        </div>
        <!-- <ul>
          <li *ngFor="let skill of login.get('skills').controls" class="badge">{{skill.value}}</li>
        </ul> -->
        <button type="submit" class="btn btn-primary" [disabled]="login.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
